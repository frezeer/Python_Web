{% extends 'layout.html' %}

{% block container %}
<div class="card">
  <div class="card-body">
      <h5 class="card-title">{{ task.title }}</h5>
      <p class="card-text">{{ task.description}}</p>
  </div>
  {% if  current_user.is_authenticated and task.user_id == current_user.id  %}
    <a href="{{ url_for('.task_edit', task_id=task.id)  }}" class='btn btn-primary'>Editar</a>
  {% endif %}
</div>
{% endblock %}
